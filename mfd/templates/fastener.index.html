  <table width="100%" cellspacing="0" class="dataTable">

      <td>纽扣名称</td>

      <td>排序</td>
      <td>图片</td>
      <td class="handler">{$lang.handler}</td>

    <tr class="tatr2">
      <td width="200">{$list.name}</td>
