{include file="header.html"}
<script type="text/javascript">
$(function(){
    $('#form').validate({
        errorPlacement: function(error, element){
            $(element).next('.field_notice').hide();
            $(element).after(error);
        },
        success       : function(label){
            label.addClass('right').text('OK!');
        },
        onkeyup    : false,
        rules : {
            attr_name : {
                required : true,
            },
            type_id: {
            	required : true,
            },
            sort_order : {
                number   : true,
            },
            alias:{
            	required: true,
            },
        },
        messages : {
            attr_name : {
                required : '{$lang.attr_empty}',
            },
            sort_order  : {
                number   : '{$lang.sort_num}'
            },
            type_id     : {
            	required : '{$lang.type_req}'
            },
            alias:{
            	required: '别外不能为空!',
            },
        }
    });
});

</script>
<div id="rightTop">
    <ul class="subnav">
        <li><a class="btn1" href="index.php?app=goodsspec&amp;">规格列表</a></li>
        {if $data.attr_id}
        <li><a class="btn1" href="index.php?app=addspec&amp;act=add&spec_id={$data.spec_id}">{$lang.add}</a></li>
        {else}
        <li><span>{$lang.add}</span></li>
        {/if}
    </ul>
</div>

<div class="info">
    <form method="post" enctype="multipart/form-data" id="form">
        <table class="infoTable">

            
                        <tr>
                <th class="paddingT15">
                                                规格值名称:</th>
                <td class="paddingT15 wordSpacing5">
                    <input class="infoTableInput2" id="spec_value" type="text" name="spec_value" value="{$data.spec_value|escape}" />
                </td>
            </tr>
                  <tr>
                <th class="paddingT15">
                                                规格值别名:</th>
                <td class="paddingT15 wordSpacing5">
                    <input class="infoTableInput2" id="alias" type="text" name="alias" value="{$data.alias|escape}" />
                </td>
            </tr>
            <!-- {if $typeys == 'image'} -->
            <tr>
                <th class="paddingT15">
                     规格图片:</th>
                <td class="paddingT15 wordSpacing5">
                     {input_img name="spec_image" value="$data.spec_image" dir="cst"}
                </td>
            </tr>
            
            <!-- {/if} -->
            
            <tr>
                <th class="paddingT15">
                    {$lang.sort_order}:</th>
                <td class="paddingT15 wordSpacing5">
                    <input class="sort_order" id="p_order" type="text" name="p_order" value="{$data.p_order|default:100}" />
                </td>
            </tr>
        <tr>
            <th></th>
            <td class="ptb20">
                <input type="hidden" name="attr_id" value="{$data.attr_id}">
                <input class="formbtn" type="submit" name="Submit" value="{$lang.submit}" />
                <input class="formbtn" type="reset" name="Submit2" value="{$lang.reset}" />
            </td>
        </tr>
        </table>
    </form>
</div>
{include file="footer.html"}
