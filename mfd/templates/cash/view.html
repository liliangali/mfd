{include file="header.html"}
<div id="rightTop">
      <ul class="subnav">
	    <li><a class="btn1" href="index.php?app=cash&amp;act=index">提现列表</a></li>
	    <li><span>审核</span></li>
	  </ul>
</div>
<div class="info" >
    <form method="post" enctype="multipart/form-data" id="theForm" name="theForm"  >
        <table class="infoTable">
            <tr>
                <th class="paddingT15">会员id :</th>
                <td class="paddingT15 wordSpacing5">
                    <span>{$data.user_id|escape}</span>
                </td>
            </tr>
            <tr>
                <th class="paddingT15">提现人姓名 :</th>
                <td class="paddingT15 wordSpacing5">
                    <span>{$data.real_name|escape}</span>
                </td>
            </tr>
			
			<!-- <tr>
                <th class="paddingT15">提现类型 :</th>
                <td class="paddingT15 wordSpacing5">
                    <span>{$cash_type[$data.type]|escape}</span>
                </td>
            </tr> -->
            
            <tr>
                <th class="paddingT15">提现金额 :</th>
                <td class="paddingT15 wordSpacing5">
                    <span>{$data.cash_money|escape}</span>
                </td>
            </tr>
            
            <!-- <tr>
                <th class="paddingT15">税后金额 :</th>
                <td class="paddingT15 wordSpacing5">
                    <span>{$data.real_money|escape}</span>
                </td>
            </tr> -->
            
            <tr>
                <th class="paddingT15">银行卡号 :</th>
                <td class="paddingT15 wordSpacing5">
                    <span style="color: #FF0000;font-size:large">{$data.bank_card}</span>
                </td>
            </tr>
         <!--    <tr>
                <th class="paddingT15">所属银行 :</th>
                <td class="paddingT15 wordSpacing5">
                    <span>{$bank[$data.bank_id]}</span>
                </td>
            </tr> -->
            <!-- <tr>
                <th class="paddingT15">银行所在地:</th>
                <td class="paddingT15 wordSpacing5">
                    <span>{$data.region_name}</span>
                </td>
            </tr> -->
           
             <tr>
                <th class="paddingT15">提现申请时间 :</th>
                <td class="paddingT15 wordSpacing5">
                    <span>{$data.create_time|date:Y-m-d H:i:s}</span>
                </td>
            </tr>
            
             
                <th class="paddingT15">
                     状态 :</th>
                <td class="paddingT15 wordSpacing5">
                    <select class="querySelect" id="status" name="status" >
                     <option value="0" >请选择</option>
		              {html_options options=$status  selected="$data.status"}
		            </select>
                </td>
            </tr>
            <tr>
                <th class="paddingT15">备注 :</th>
                <td class="paddingT15 wordSpacing5">
                <textarea {if $data.status != 2 } disabled="true" {/if}  name="fail_reason" id="fail_reason">{$data.msg}</textarea>
                </td>
            </tr>
      
        </table>
    </form>
</div>
