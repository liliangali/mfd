{include file="header.html"}
<div id="rightTop">
    <ul class="subnav">
        <li><span>{$lang.manage}</span></li>
    </ul>
</div>
<div class="mrightTop">
  <div class="fontl">
    <form method="get">
       <div class="left">
          <input type="hidden" name="app" value="dswitch" />
          <input type="hidden" name="act" value="index" />
           <select class="querySelect" name="field_CATEGORYID">{html_options options=$tname selected=$smarty.get.field_CATEGORYID}
          </select>
          
            <select class="querySelect" name="field_level">{html_options options=$level selected=$smarty.get.field_level}
          </select>
          
    
          <input class="queryInput" type="text" name="field_CODE" value="{$smarty.get.field_CODE|escape}" />
    
          <input type="submit" class="formbtn" value="{$lang.query}" />
      </div>
      <!--{if $filtered}-->
      <a class="left formbtn1" href="index.php?app=dswitch&CATEGORYID={$smarty.get.field_CATEGORYID}">{$lang.cancel_query}</a>
      <!--{/if}-->
    </form>
  </div>
  <div class="fontr">{include file=page.top.html}</div>
</div>

<div class="tdare">
    <table width="100%" cellspacing="0" class="dataTable">
        <!--{if $f_list}-->
        <tr class="tatr1">
             <td align="left">组件全称</td>
            <td>级别</td>
            <td align="left">是否上架</td>
            <td>RMB价格</td>
            <td>排序</td>
        </tr>
        <!--{/if}-->
        <!--{foreach from=$f_list item=cfabric}-->
        <tr class="tatr2">
            <td>{$cfabric.c_path_name|escape}</td>
            <td>{$cfabric.lname}</td>
           <td><span ectype="inline_edit" fieldname="is_sale" fieldid="{$cfabric.c_id}"  title="{$lang.editable}" class="editable" ><!--{if $cfabric.is_display=='1'}--> 是<!-- {else} -->否<!--{/if}--></span></td>
            <td><span ectype="inline_edit" fieldname="price" fieldid="{$cfabric.c_id}" datatype="only_number"  title="{$lang.editable}" class="editable" >{$cfabric.rmbprice}</span></td>
           <td><span ectype="inline_edit" fieldname="sort" fieldid="{$cfabric.c_id}" datatype="pint" maxvalue="255" title="{$lang.editable}" class="editable" >{$cfabric.sort}</span></td>
        </tr>
        <!--{foreachelse}-->
        <tr class="no_data">
            <td colspan="7">{$lang.no_data}</td>
        </tr>
        <!--{/foreach}-->
    </table>
    <!--{if $f_list}-->
    <div id="dataFuncs">
        <div class="pageLinks">
            {include file=page.bottom.html}
        </div>
    </div>
    <div class="clear"></div>

</div>
