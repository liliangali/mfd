{include file="header.html"}
<script type="text/javascript">
$(function(){
    $('#type_form').validate({
        errorPlacement: function(error, element){
            $(element).next('.field_notice').hide();
            $(element).after(error);
        },
        success       : function(label){
            label.addClass('right').text('OK!');
        },
        onfocusout : false,
        onkeyup    : false,
        rules : {
            type_name : {
                required : true,
            },
            channel:{
            	required : true,
            },
        },
        messages : {
            type_name : {
                required : '类型名称不能为空',
            },
            channel : {
                required : '所属频道不能为空',
            },
        }
    });
    
});
</script>
<div id="rightTop">

</div>
