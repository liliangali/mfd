<div class="main"> 
  
  <div class="cyzapp">
    <h1>抵用券使用说明</h1>
    <p>1、本券仅限在麦富迪APP购买“首单体验款”之外的产品时使用；</p>
    <p>2、“西服券”在购买西服时选用，“衬衣券”在购买衬衣时选用，不能跨品类使用；</p>
    <p>3、每个订单中的西服券、衬衣券仅能各使用一张；</p>
    <p>4、抵用券请在有效期内使用，逾期作废。</p>
  </div>
  

</div>
