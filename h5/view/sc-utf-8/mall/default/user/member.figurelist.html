<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,minimum-scale=1, user-scalable=no, minimal-ui">
		<title>量体数据列表</title>
		<link type="text/css" href="http://r.cotte.cn/cotte/m/css/public.css" rel="stylesheet" />
		<link type="text/css" href="http://r.cotte.cn/cotte/m/css/my_customers.css" rel="stylesheet" />
	</head>

	<body>
		<div class="main">
			<!--头部开始-->
			<div class="two_head">
				<div class="wrap">
					<span class="back" onClick="history.go(-1)"></span>
					<h1>量体数据</h1>
				</div>
				<div class="sta"></div>
			</div>
			<!--头部结束-->

			<ul class="ltsj_list">
			{foreach from=$figures item=figure}
				<li>
					<a href="{link app=member act=figurecontents}?&figure_sn={$figure.figure_sn}">
						<h1>门    店: {$figure.serve_name}</h1>
						<h2>量体师: {$figure.name}</h2>
						<h2>量体日期:{$figure.lasttime}</h2>
					</a>
				</li>
				{/foreach}
			</ul>

		</div>

	</body>

</html>
