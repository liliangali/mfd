       </div>
       <div class="container">
           <div class="cssm-state cssm-state2 clearfix">
                <ul>
                    <li>
                        <p>填写帐号信息</p>
                        <span>1</span>
                    </li>
                    <li class="current">
                        <p>验证手机/邮箱</p>
                        <span>2</span>
                    </li>
                    <li>
                        <p>注册完成</p>
                        <span>3</span>

            <ul class="sy-ul sy-ul2">

       </div>
    </div>
  </div>
</div>
