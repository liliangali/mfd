<script type="text/javascript">
$(function(){
	$(".select01").selectCss(); 

    $(".a1>li>label,.a2>ul>li>label").addClass("dddd")
	$(".a1>li,.a2>ul>li").each(function(k){
		$(".a1>li:eq("+k+"),.a2>ul>li:eq("+k+")").click(function(){
			$(this).children("label").removeClass("dddd").addClass("moren").end().siblings().children("label").removeClass("moren").addClass("dddd")
	
			
			}) 
		})
	
	//鼠标消失默认值
	$("input").each(function(n){
		var keywords = $("input:eq("+n+")").attr("placeholder");

		$("input:eq("+n+")").focus(function(){
			$(this).attr("placeholder","")
		}).blur(function(){
			$(this).attr("placeholder",keywords)
		});
	})		

});

</script>
