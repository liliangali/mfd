{include file=member.menu.html}
 <div class="ucenter_right fr">
  <div class="title">
    <h2>修改密码</h2>
   </div>
        <form method="post" id="password_form">
            <div class="pwdEdit">
            <div class="error"></div>
            <div class="item">
            <div class="t">旧密码：</div>
            <input type="password" class="txt" name="orig_password">
            </div>
            <div class="item">
            <div class="t">设置密码：</div>
            <input type="password" class="txt" placeholder="6-20个大小写英文字母、符号或数字" name="new_password">
            </div>
            <div class="item">
            <div class="t">确认密码：</div>
            <input type="password" class="txt" name="confirm_password">
            </div>
            <input type="button" value="确认修改" class="btn"
            onclick="pwdEdit()" />
            </div>
        </form>
 </div>
 </div>
