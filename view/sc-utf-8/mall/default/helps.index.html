<script>
$(document).ready(function(){
    $(".problem").on('click','li',function(){
    	$(".problem .current").removeClass('current')
    	$(this).addClass('current');
    	var cur=$(this).val();
    	$.post("{link app=helps act=jsion}",{cur:cur},function(res){
        var res = eval("("+res+")");
	        if(res.retval.title){
	        	 $("#title").html(res.retval.title);
	  	       $("#content").html(res.retval.content);
	        }else{
	        	 $("#title").html("");
		  	       $("#content").html("");
	        }
	        });
    	
    })
    
})
    

</script>
