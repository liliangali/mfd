<script>
//下一步按钮
function next(){

	if(validate()){
		//提交Ajax验证
		var t =$(".phoneBox").is(":visible") ? "phone" : "email";
		$.ajax({
			url:'member-find_password.html',
			type: "POST",
			dataType: "json",
			data: {account_type:'{$data.account_type}',account:{$data.account},opt:3,code:{$data.authcode},ps:$("#pwd").val()},
			success: function(res){
				if(!res.done){
					$('#error').html("<i class='ico fl'></i><span class='fl'>"+res.msg+"</span>");	
				}else{
					$(".main").html(res.retval.content);
				}
			},
			error: function(){}
		})	
	}
}
</script>
