        <li><span>规格值管理</span></li>
        <li><a class="btn1" href="index.php?app=addspec&amp;act=add&spec_id={$spec_id}&type={$types}">{$lang.add}</a></li>
    </ul>

<div class="tdare">
    <table width="100%" cellspacing="0" class="dataTable">
        <!--{if $list}-->
        <tr class="tatr1">
            <td align="left">规格值名称</td>
            <td align="left">规格值别名</td>
            <!-- {if $types=='image'} -->
            <td align="left">规格图片</td>
            <!-- {/if} -->
            <td class="handler">{$lang.handler}</td>
        </tr>
        <!--{/if}-->
        <!--{foreach from=$list item=attr}-->
        <tr class="tatr2">
            <td align="left">{$attr.spec_value|escape}</td>
            <td align="left">{$attr.alias|escape}</td>
             <!-- {if $types=='image'} -->
            <td align="left"><img src="{$attr.spec_image}"/></td>
            <!-- {/if} -->
            <td class="handler">
            <a href="index.php?app=addspec&amp;act=edit&amp;spec_value_id={$attr.spec_value_id}&type={$types}&spec_id={$attr.spec_id}">{$lang.edit}</a>  |  
             <a name="drop" href="javascript:drop_confirm('{$lang.drop_confirm}', 'index.php?app=appspec&amp;act=drop&amp;attr_id={$attr.spec_value_id}');">{$lang.drop}</a>
            </td>
        </tr>
        <!--{foreachelse}-->
        <tr class="no_data">
            <td colspan="7">{$lang.no_data}</td>
        </tr>
        <!--{/foreach}-->
    </table>
