<div class="tdare">
  <table width="100%" cellspacing="0" class="dataTable">
    <!--{if $account_list}-->
    <tr class="tatr1">
      <td width="150">账户变动时间</td>
      <td width="500">账户变动原因</td>
      <td>可用资金</td>
      <td>冻结资金</td>
    </tr>
    <!--{/if}-->
    <!--{foreach from=$account_list item=list}-->
    <tr class="tatr2">
      <td>{$list.dateline|date:complete}</td>
      <td>{$list.remark}</td>
      <td style="color:{if $list.money < 0}red{else}green{/if}"><b>{$list.money}</b></td>
      <td style="color:{if $list.frozen < 0}red{else}green{/if}"><b>{$list.frozen}</b></td>
    </tr>
    <!--{foreachelse}-->
    <tr class="no_data">
      <td colspan="5">{$lang.no_data}</td>
    </tr>
    <!--{/foreach}-->
  </table>
  <!--{if $account_list}-->
  <div id="dataFuncs">
    <div class="pageLinks">{include file=page.bottom.html}</div>

  </div>

</div>
