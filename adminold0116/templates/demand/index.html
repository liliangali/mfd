{include file="header.html"}
<div id="rightTop">
  
  <ul class="subnav">
    <li><span>消费者需求列表</span></li>
  </ul>
</div>
<div class="mrightTop1 info">
  <div class="fontl">    
    <form method="get" name="selectcat" id="selectcat">
      <input type="hidden" name="app" value="demand" />
      <input type="hidden" name="act" value="index" />
      需求编号:<input class="queryInput" type="text" id="md_sn" name="md_sn" value="{$smarty.get.md_sn|escape}" />
      <input type="submit" class="formbtn" value="{$lang.query}" />
    </form>
  </div>
  <div class="fontr">{include file=page.top.html}</div>
</div>
<div class="tdare">
  <table width="100%" cellspacing="0" class="dataTable">
    <tr class="tatr1">
      <td class="firstCell"><input type="checkbox" class="checkall" />全选</td>
      <td><span ectype="order_by" fieldname="md_id">ID</span></td>
      <td><span>编号</span></td>
      <td><span>名称</span></td>
      <td><span>用户</span></td>
      <td>操作</td>
    </tr>
    <!--{foreach from=$list item=ls}-->
    <tr class="tatr2">
      <td class="firstCell"><input type="checkbox" class="checkitem" value="{$ls.md_id}"/></td>
      <td>{$ls.md_id}</td>
      <td>{$ls.md_sn|escape}</td>
      <td>{$ls.md_title|escape}</td>
      <td>{$ls.uname|escape}</td>
      <td>
	      <a href="index.php?app=demand&amp;act=edit&amp;id={$ls.md_id}">编辑</a>
	      <a name="drop" href="javascript:drop_confirm('您确定要删除吗（不可恢复）？', 'index.php?app=demand&amp;act=drop&amp;id={$ls.md_id}&amp;ret_page={$page_info.curr_page}');">删除</a>
      </td>
    </tr>
    <!--{/foreach}-->
  </table>
  <div id="dataFuncs">
    <div id="batchAction" class="left paddingT15">
      <input class="formbtn batchButton" type="button" value="{$lang.drop}" name="id" uri="index.php?app=demand&act=drop&ret_page={$page_info.curr_page}" presubmit="confirm('您确定要删除吗（不可恢复）？')" />
    </div>
    <div class="pageLinks">{include file=page.bottom.html}</div>
  </div>
  <div class="clear"></div>
</div>
