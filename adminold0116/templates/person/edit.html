<script>
	function changeStatus()
	{
		var status = $("#status").val();
		if(status == 2)
		{
			$("#fail_reason").attr("disabled",false)
		}
		else
		{
			$("#fail_reason").attr("disabled",true);
		}	
	}
	
	function toVaild()
	{
		var status = $('#status').val();
		var fail_reason = $('#fail_reason').val();
		if(status == 2 && !fail_reason)
		{
			alert('请填写审核失败原因')
			return false;
		}
		return true;
		
	}

	
	
</script>
