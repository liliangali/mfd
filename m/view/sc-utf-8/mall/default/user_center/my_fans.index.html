{include file=../user/member.header.html}
<div class="w">
    <div class="AreaBox clearfix">
        {include file=../user/member.menu.html}

        <div class="con">
            <h2 class="tit"> 我的粉丝<font class="grey">({$page_info.item_count})</font></h2>
            {if $fans}
            <ul class="relation clearfix">
                <!--{foreach from=$fans item=f}-->
                        <li>
                  <img src="{$f.avatar}" width="130" height="130" class="headPic" />
                  
                  <div class="name">{$f.nickname}<img src="{$f.lv_logo}" /></div>
                  <div class="count">
                      <span>需求<em class="red">{$f.demand}</em></span>
                      <span>晒单<em class="red">{$f.single}</em></span>
                  </div>
                </li>
                <!--{/foreach}-->
            </ul>
            {else}
            <div class="myddts">还没有关注信息</div>
            {/if}
            <!--用户中心分页开始-->
            <div class="hyzx_fy clearfix">{if $fans}{include file=../user/member.page.bottom.html}{/if}</div>
            <!--用户中心分页结束-->
        </div>
    </div>
</div>
<script type="text/javascript">
//关注操作 - 验证登录
function unf(fuid){
      $.getJSON('/ajax-ajaxUnfollow.html', {uid:fuid}, function(result){
          if(result.status == 1){
              window.location.reload();
          }else{
              msg(result.msg);
          }
      });
}
</script>
