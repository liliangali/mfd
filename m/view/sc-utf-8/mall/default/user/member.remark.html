<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,minimum-scale=1, user-scalable=no, minimal-ui">
		<title>修改备注信息</title>
		<link type="text/css" href="http://r.cotte.cn/cotte/m/css/public.css" rel="stylesheet" />
		<link type="text/css" href="http://r.cotte.cn/cotte/m/css/my_customers.css" rel="stylesheet" />
	</head>

	<body>
		<div class="main">
			<!--头部开始-->
			<div class="two_head">
				<div class="wrap">
					<span class="back" onClick="history.go(-1)"></span>
					<h1>备注信息</h1>
				</div>
				<div class="sta"></div>
			</div>
			<!--头部结束-->
          <form method="post">
			<h1 class="title_1">备注名</h1>
			<div class="white_3">
				<input type="text" name="remark" value="{$figure.remark}" class="bzmc">
			</div>
			<h1 class="title_1">电话号码</h1>
			<div class="white_3">
				<input type="text" name="remark_phone" value="{$figure.remark_phone}" class="bzmc">
			</div>
			
           <input type="button" value="保存" class="bz"/>
           </form>
		</div>
		<script type="text/javascript" src="{lib file=jquery.min.js}" charset="utf-8"></script>
		<script type="text/javascript" src="{lib file=jquery-1.8.3.min.js}" charset="utf-8"></script>
        <script type="text/javascript">
       jQuery(document).ready(function() {
	$('.bz').click(function(){
		var name=$("input[name='remark']").val();
		var phone=$("input[name='remark_phone']").val();
		$.ajax({
			url:"/index.php/member-remarks.html",
	        type: "POST",
			data:{
				remark:name,
				remark_phone:phone,
			},
			success: function(res){
				var res=eval("("+res+")");
				if(res.done==true)
				{
					luck.open({
						content:"修改备注成功!",
					})
				}else{
					luck.open({
						content:res.msg,
					})
				}
				
			}
		});
	})
       })
</script>
	</body>

</html>
